<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisey Bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>W1S3Y B0T</h1>

    <div id="main">
    <form id="chatForm">
      <label for="chatfield">Vraag iets aan de AI</label>
      <input type="text" id="Question" placeholder="Type hier..." required />
      <button id="submitBtn" type="submit">Verstuur</button>
      <button id="cancelBtn" type="button">Annuleren</button>

      <div class="chatScreen">
         <label>History:</label>
        <div id="chatHistory"></div>
        <label>Response:</label>
        <div id="response"></div>
      </div>
    </form>

    <form id="weatherForm">
       <label for="chatfield">Vraag iets aan de AI</label>
      <input type="text" id="locationInput" placeholder="Voer een locatie in" />
      <input type="text" id="weatherQuestion" placeholder="Wat wil je weten?" />
      <button id="weatherSubmitBtn">Check Weer</button>
      <div id="weatherResponse"></div>
    </form>
    

    <div id="error"></div>

    <script src="script.js"></script>
  </body>
</html>
