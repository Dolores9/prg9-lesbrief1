<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Document Bot</h1>

    <form id="chatForm">
        <label for="chatfield">Vraag iets aan de AI</label>
        <input type="text" id="Question" placeholder="Type hier..." required>
        <button id="submitBtn" type="submit">Verstuur</button>
        <button id="cancelBtn" type="button">Annuleren</button>
    </form>

    <div id="chatHistory"></div>
    <div id="response"></div>
    <div id="error"></div>

    <script src="script.js"></script>
</body>
</html>
